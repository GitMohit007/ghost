# Parameter settings for Ghost lane detector node

lane_detector:

  debug: false                      # Output debugging log messages
  min_range: 0.3                    # Minimum detactable range [m]
  max_range: 5.0                    # Maximum detactable range [m]
  detect_dx: 0.10                   # Depth distances between lane detection points [m]
  detect_frame_id: "camera_ground"  # Name of the frame to attach to the pointcloud message
  imu_topic: "/imu/data"            # IMU topic to subscribe to
  bev_ppm: 200                      # Pixels-per-meter for Bird's Eye View image
  
